<h2>영웅 목록</h2>
<div>
  <label>영웅 이름:
    <input #heroName>
  </label>
  <button (click)="addHero(heroName.value); heroName.value = ''">추가</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete"
            title="delete hero"
            (click)="deleteHero(hero)">x
    </button>
  </li>
</ul>
