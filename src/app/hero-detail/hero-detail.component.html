<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} 상세</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="이름"/>
    </label>
  </div>
  <div>
    <button (click)="goBack()">뒤로</button>
    <button (click)="save()">저장</button>
  </div>
</div>
